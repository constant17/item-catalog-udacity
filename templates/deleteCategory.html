{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete the category "{{category.name}}"? </h2>

<form action="{{url_for('deleteCategory', category_id = category.id)}}" method = "post">
	<input type="submit" class="btn btn-default delete" value="Delete" />
	<a href = "{{url_for('showCategories')}}" class="btn btn-default delete">Cancel</a>
</form>

{% endblock %}
