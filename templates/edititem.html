{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<h1> Editing Item {{item.name}}</h1>

	<form action="{{ url_for('editItem',category_id = item.category_id, item_id=item.id)}}" method = 'post'>

	<dl>
		<dt>Name:</dt>
			<dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
		<dt>Description:</dt>
			<dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}'></textarea></dd>
		<dt>Price:</dt>
			<dd><input type = 'text' size = '8' name='price' placeholder = '{{item.price}}'></dd>






	</dl>


	<input type='submit' value='Edit'>

	</form>
	<a href = '{{url_for('showCategories', category_id = item.category_id)}}'> Cancel </a>
{% endblock %}
